<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="main.css" rel="stylesheet" media="all">
    <title>BeautyHair Le Mans</title>
</head>
<body>
    <div class="logo"><img src="img/logo.png" alt="beautyHair"></div>
    <div class="menu">
       <nav>
         <ul>
             <li><a href="#">Accueil</a></li>
             <li><a href="#">Nos coiffures</a></li>
             <li><a href="#">Nos tarifs</a></li>
             <li><a href="#">Prise de RDV</a></li>
         </ul>
       </nav>
    </div>
    <div class="panneauAnnonce"><img src="img/backgroundNews.png" alt="background"></div>
    <div class="separation"><h1>Retrouvez nos coiffures</h1></div>
    <div class="containerProfil">
        <div class="profil"><img src="/img/profil1.png" alt="profil1"></div>
        <div class="profil"><img src="/img/profil2.png" alt="profil1"></div>
        <div class="profil"><img src="/img/profil3.png" alt="profil1"></div>
        <div class="profil"><img src="/img/profil4.png" alt="profil1"></div>
        <div class="profil"><img src="/img/profil5.png" alt="profil1"></div>
        <div class="profil"><img src="/img/profil6.png" alt="profil1"></div>
    </div>
    <div class="separation"><h1>Nos tarifs et horraires</h1></div>
    <div class="containerTarif">
        <div id="tarifFemme"><img src="/img/tarifFemme.svg" alt="tarif femme"></div>
        <div id="tarifHomme"><img src="/img/tarifHomme.svg" alt="tarif homme"></div>
    </div>
    <div class="horraire">
        <div id="titreHoraire">Horaire</div>
        <div id="separationHoraire"></div>
        <div id="textHoraire"><p>Lundi <br> 14h - 19h <br> Mardi <br> Mercredi <br> Jeudi <br> Vendredi <br> 9h-19h <br> Samedi <br> 8h30 - 16h</p></div>
    </div>

    <footer>
        <img class="logoFooter" src="img/logo.png" alt="beautyHair">
        <div class="containerTelephone">
            <div id="logoPhone"><img src="img/logoPhone.svg" alt="phone"></div>
            <div id="textePhone">02 43 85 02 04</div>
        </div>
        <div class="containerMail">
            <div id="logoMail"><img src="img/logoMail.svg" alt="mail"></div>
            <div id="texteMail">beautyhairlemans@gmail.com</div>
        </div>
        <div class="containerReseau">
            <div id="facebookLogo"><img src="img/facebookLogo.svg" alt="facebook"></div>
            <div id="mapsLogo"><img src="img/google-mapsLogo.svg" alt="maps"></div>
            <div id="messangerLogo"><img src="img/facebook-messangerLogo.svg" alt="messanger"></div>
        </div>
    </footer>
</body>
</html>
